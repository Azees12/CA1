@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")"></script>
    </head>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="@routes.HomeController.index">Home</a>
          </div>
          <ul class="nav navbar-nav">
   
          <li @if(title=="Login"){class="active"}>
            @if(user !=null){
              <a href="@routes.HomeController.ListEmployee(0)">Employees</a>
              <a href="@routes.LoginController.logout()">Logout @user.getName </a>
            } else{
            <a href="@routes.LoginController.login()">Login</a>
            }
          </li>
          </ul>
        </div>
      </nav>

    <body>
        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content
    </body>
</html>
